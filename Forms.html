    <h2> jo≈° inputa</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">

            <input type="radio" name="size" id="l" value="l">
        </p>

                <option value="fish">Fish</option>

                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">ammount of cheese</label>
            <input type="range" ide="cheese" min="1" max="100" value="75" name="cheese_level">
        </p>

        <p>
            <label for="requests">Any special requests</label>
            <textarea id="requests" rows="10" name="requests" cols="40" placeholder="Type here"></textarea>
        </p>
        <button>Submit</button>
    </form>
