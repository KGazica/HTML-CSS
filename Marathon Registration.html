<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1><b>Race Registration!</b></h1>
    <form action="/registracija">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last name</label>
            <input type="text" name="last" id="last" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="fun" id="fun">
            <label for="fun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="fun" id="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="fun" id="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="young">under 18</option>
                <option value="teen">18-30</option>
                <option value="adult">30-50</option>
                <option value="old">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
